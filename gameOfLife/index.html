<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of life</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="greatDiv">
        <h1 id="header">GAME OF LIFE</h1>
    </div>
    <div class="bigDiv">
        <h2 id="header2">Weather</h2>
        <div class="divik">
            <button onclick="Winter()" id="winter" class="weather">Winter</button>
            <button onclick="Spring()" id="spring" class="weather">Spring</button>
            <button onclick="Summer()" id="summer" class="weather">Summer</button>
            <button onclick="Autumn()" id="autumn" class="weather">Autumn</button>
        </div>
        <h2 id="header3">Add Characters</h2>
        <div class="divik2">
            <button onclick="AddGrass()" id="grass">Grass</button>
            <button onclick="AddGrasseater()" id="grassEater">GrassEater</button>
            <button onclick="AddPredator()" id="predator"> Predator</button>
            <button onclick="AddHunter()" id="hunter">Hunter</button>
            <button onclick="AddLightning()" id="lightning">Lightning</button>
            <button onclick="AddWater()" id="water">Water</button>
            <button onclick="KillAll()" id="killAll">Kill All</button>
        </div>
    </div>
</body>
</html>
